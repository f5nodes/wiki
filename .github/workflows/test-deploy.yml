name: Test Deployment

on:
  pull_request:
    branches:
      - main

jobs:
  test-deploy:
    name: Test Deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Test build website
        run: npm run build
